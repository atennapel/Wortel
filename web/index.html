<html>
	<head>
		<title>Wortel</title>
	</head>
	<body>
		<textarea id='in'></textarea><button id='b'>run</button>
		<pre id='out'>
		</pre>
		<script src='Wortel.js'></script>
		<script id='scr'>
			@vars {
				inp !document.getElementById 'in'
				outp !document.getElementById 'out'
				b !document.getElementById 'b'
				s ''
			}
			!Wortel.addLibTo window
			:b.onclick^[
				@: {
					s +s ~+ '\n' !eval !!Wortel.compile inp.value true
					outp.innerHTML s
				}
			]
		</script>
		<script>eval(Wortel.compile(document.getElementById('scr').innerHTML))</script>
	</body>
</html>
