<html>
	<head>
		<title>Wortel</title>
	</head>
	<body>
		<textarea id='in'></textarea><button id='b'>run</button>
		<pre id='out'>
		</pre>
		<script src='Wortel.js'></script>
		<script id='scr' type='text/wortel'>
			@vars {
				inp !document.getElementById 'in'
				outp !document.getElementById 'out'
				b !document.getElementById 'b'
				s ''
				show &o?{
					@or [=@typeof o 'number' =@typeof o 'boolean' =@typeof o 'undefined' == o .]
						+'' o
					=@typeof o 'string'
						++ '"' o '"'
					=@typeof o 'function'
						+'' o
					!Array.isArray o
						"[{@join ' ' !*show o}]"
					@let {
						keys !Object.keys o
						vals !* &k !show `k o keys
						@sum['{' @join ' ' !*\@join ' ' @zip keys vals '}']
					}
				}
			}
			!Wortel.addLibTo window
			:b.onclick^[
				@: {
					s +s ~+ '\n' !show !eval !!Wortel.compile inp.value true
					outp.innerHTML s
				}
			]
		</script>
		<script>eval(Wortel.compile(document.getElementById('scr').innerHTML))</script>
	</body>
</html>
