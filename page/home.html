<div id='home'>
	<div class='checkbox'>
		<input type='checkbox' ng-model='debug'>Enable debug console messages</input>
	</div>
	<div class='wrapper'>
		<textarea ng-model='input' ng-style='{width: wwidth/2.1, height: wheight*0.8}'></textarea>
		<textarea id='output' ng-model='output' ng-style='{width: wwidth/2.1, height: wheight*0.8}'>
		</textarea>
		<br/>
		<button id='cpl' class='btn' ng-click='compile()' ng-style='{width: wwidth*0.9}'>Compile</button>
	</div>
</div>
